<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web-App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/country-list@2.1.0/dist/country-bundle.min.js"></script>
</head>
<body onload="giveData()">

    <div class="container">
        <div class="weather-body text-center" id="weather-body">
            <div class="city-name">
                <h3 class="text-white">Delhi</h3>
            </div>
            <div class="weather-icon">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <div class="weather-description">
                <h class="text-white">Clear Sky</h3>
            </div>
            <div class="weather-main">
                <h3 class="text-white">Clouds</h3>
            </div>
            <div class="weather-data">
                <h3 class="text-white">13 <sup>&#176</sup>C</h3>
            </div>
            <div class="weather-description">
                <h3 class="text-white">Clear Sky</h3>
            </div>
            <div class="weather-humidity">
                <h3 class="text-white">Humidity</h3>
            </div>
            <div class="weather-wind">
                <h3 class="text-white">Wind-Speed</h3>
            </div>
            <div class="weather-sunrise">
                <h5 class="text-white">Sunrise</h3>
            </div>
            <div class="weather-sunset">
                <h5 class="text-white">Sunset</h3>
            </div>

        </div>
    </div>
    
</body>
</html>
